<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pekerjaan di Sekitarku</title>
<style>
  body {
    background: linear-gradient(to top, #b3e5fc, #fff);
    font-family: 'Comic Sans MS', sans-serif;
    text-align: center;
    margin: 0;
  }
  h1 { color: #1976d2; margin-top: 20px; }
  .container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    margin: 20px;
  }
  .job {
    width: 140px;
    margin: 10px;
    background: #fff3e0;
    border-radius: 20px;
    padding: 10px;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    transition: transform 0.2s;
  }
  .job:hover { transform: scale(1.1); cursor: pointer; }
  .job img {
    width: 100px;
    height: 100px;
    object-fit: contain;
  }
  #info {
    margin-top: 20px;
    font-size: 1.2em;
    color: #333;
    background: #fff8e1;
    display: inline-block;
    padding: 10px 20px;
    border-radius: 15px;
  }
</style>
</head>
<body>

<h1>🎓 Pekerjaan di Sekitarku 🎨</h1>
<p>Klik gambar untuk mengenal profesi!</p>

<div class="container">
  <div class="job" onclick="showInfo('Guru')">
    <img src="https://cdn-icons-png.flaticon.com/512/1995/1995574.png" alt="Guru">
    <p>Guru</p>
  </div>
  <div class="job" onclick="showInfo('Dokter')">
    <img src="https://cdn-icons-png.flaticon.com/512/3774/3774299.png" alt="Dokter">
    <p>Dokter</p>
  </div>
  <div class="job" onclick="showInfo('Polisi')">
    <img src="https://cdn-icons-png.flaticon.com/512/1995/1995541.png" alt="Polisi">
    <p>Polisi</p>
  </div>
  <div class="job" onclick="showInfo('Pemadam')">
    <img src="https://cdn-icons-png.flaticon.com/512/4898/4898317.png" alt="Pemadam Kebakaran">
    <p>Pemadam</p>
  </div>
  <div class="job" onclick="showInfo('Petani')">
    <img src="https://cdn-icons-png.flaticon.com/512/765/765528.png" alt="Petani">
    <p>Petani</p>
  </div>
  <div class="job" onclick="showInfo('Pilot')">
    <img src="https://cdn-icons-png.flaticon.com/512/3097/3097100.png" alt="Pilot">
    <p>Pilot</p>
  </div>
</div>

<div id="info">Klik salah satu profesi untuk mengenalnya!</div>

<audio id="sound"></audio>

<script>
  const sound = document.getElementById("sound");
  const infoBox = document.getElementById("info");

  const jobs = {
    Guru: { text: "Ini Bu Guru 👩‍🏫! Ia mengajar anak-anak agar pintar dan rajin belajar.", voice: "https://actions.google.com/sounds/v1/cartoon/slide_whistle_to_drum.ogg" },
    Dokter: { text: "Ini Pak Dokter 👨‍⚕️! Ia membantu orang sakit agar sembuh.", voice: "https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg" },
    Polisi: { text: "Ini Pak Polisi 👮! Ia menjaga keamanan agar semua orang aman.", voice: "https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg" },
    Pemadam: { text: "Ini Pak Pemadam 🔥! Ia memadamkan api dengan berani.", voice: "https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg" },
    Petani: { text: "Ini Pak Petani 👨‍🌾! Ia menanam sayur dan padi untuk kita makan.", voice: "https://actions.google.com/sounds/v1/cartoon/pop.ogg" },
    Pilot: { text: "Ini Kapten Pilot ✈️! Ia menerbangkan pesawat agar kita bisa bepergian jauh.", voice: "https://actions.google.com/sounds/v1/transportation/plane_fly_by.ogg" }
  };

  function showInfo(jobName) {
    const job = jobs[jobName];
    infoBox.innerText = job.text;
    sound.src = job.voice;
    sound.play();
  }
</script>

</body>
</html>
